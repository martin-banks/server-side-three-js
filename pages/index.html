<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Three.js</title>
  <style>
    html, body {
      font-size: 16px;
      font-family: sans-serif;
    }
    #canvasWrapper {
      border: solid 1px pink;
      padding: 1rem;
    }
    img {
      width: 1000px;
      height: 200px;
    }
  </style>
</head>
<body>
  <h1>Hello there</h1>
  <ul></ul>

  <input type="text" />

  <div id="canvasWrapper">
    <img />
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io()
    const list = document.querySelector('ul')

    function newListItem (msg) {
      const item = document.createElement('li')
      item.innerText = msg
      return item
    }

    // socket.on('test-message', msg => {
    //   list.appendChild(newListItem(msg))
    // })

    const img = document.querySelector('img')
    socket.on('test-canvas', canvas => {
      img.setAttribute('src', canvas)
    })

    let arrowKeysDown = null

    const input = document.querySelector('input')
    document.addEventListener('keyup', function (e) {
      const { keyCode } = e

      if (keyCode === 37 || keyCode === 38 || keyCode === 39 || keyCode === 40) {
        clearInterval(arrowKeysDown)
        return
      }
      socket.emit('typing', input.value)
    })
    
    
    function sendMoveCommand (direction) {
      clearInterval(arrowKeysDown)
      arrowKeysDown = setInterval(() => {
        socket.emit(`move-${direction}`, 1)
      }, 32)
    }

    document.addEventListener('keydown', function (e) {
      const { keyCode } = e

      if (keyCode === 37 || keyCode === 38 || keyCode === 39 || keyCode === 40) {
        e.preventDefault()
        console.log('Moving text')
        if (keyCode === 37) {
          // Left arrow
          sendMoveCommand('left')
        }
        if (keyCode === 39) {
          // Right arrow
          sendMoveCommand('right')
        }
        if (keyCode === 38) {
          // Up arrow
          sendMoveCommand('up')
        }
        if (keyCode === 40) {
          // Down arrow
          sendMoveCommand('down')
        }
        return
      }

      socket.emit('typing', input.value)
    })
  </script>
</body>
</html>
